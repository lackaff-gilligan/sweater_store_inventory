<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sweater Store Inventory</title>
    <!-- jQuery -->
    <script src="vendors/jquery-3.2.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css">

</head>
<body>
    <div class="container">
        <div class="page-header">
            <div class="row">
                <div class="col-md-8">
                        <h1 id="pageTitle">Sweater Weather Boutique</h1>
                        <h1 id="subTitle"><small>Inventory Tracker</small></h1>
                </div>
                <div class="col-md-4">
                    <img src="http://www.plaidstallions.com/images/familysweater.jpg"

                    </div>
            </div>
        </div> <!--end page-header-->
            <div class="container">
                <h3 id="sweaterSubheading">Add New Sweater:</h3>
                <div class="form-inline">
                    <div class="form-group">
                        <label class="sr-only" for="sweaterNameIn">Sweater Name</label>
                        <input type="text" class="form-control" id="sweaterNameIn" placeholder="Sweater Name">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="sizeIn">Size</label>
                        <input type="text" class="form-control" id="sizeIn" placeholder="Size">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="priceIn">Price</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="priceIn" placeholder="Price">
                            <div class="input-group-addon">.00</div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
                </div> <!-- end of form -->
             <table class="table table-hover">
                 <thead>
                     <tr>
                         <th>Sweater Name</th>
                         <th>Size</th>
                         <th>Price</th>

                 </thead>

                        <td><button class="btn btn-danger deleteBtn">Delete</button></td>
                        </tr>
                        <!-- test end -->
                </tbody>
             </table>
            </div>
    </div>
